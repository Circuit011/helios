        originalWarn.apply(console, args);

  <link rel="stylesheet" href="css/style.css">
</head>
<body class="body-main" data-theme="dark">
  <header class="main-header" id="header">
    <nav class="nav-container">
      <div class="nav-brand">
        <div class="brand-logo">
          <span class="logo-bracket">&lt;</span>
          <span class="logo-text">Dev</span>
          <span class="logo-bracket">/&gt;</span>
        </div>
      </div>

      <div class="nav-menu" id="navMenu">
        <a href="index.html" class="nav-link">
          <i class="fas fa-home"></i>
          <span class="nav-text">Home</span>
        </a>
        <a href="about.html" class="nav-link">
          <i class="fas fa-user"></i>
          <span class="nav-text">About</span>
        </a>
        <a href="about.html#skills" class="nav-link">
          <i class="fas fa-code"></i>
          <span class="nav-text">Skills</span>
        </a>
        <a href="about.html#experience" class="nav-link">
          <i class="fas fa-briefcase"></i>
          <span class="nav-text">Experience</span>
        </a>
        <a href="projects.html" class="nav-link">
          <i class="fas fa-rocket"></i>
          <span class="nav-text">Projects</span>
        </a>
        <a href="contact.html" class="nav-link active">
          <i class="fas fa-envelope"></i>
          <span class="nav-text">Contact</span>
        </a>
      </div>

      <div class="nav-controls">
        <button class="theme-toggle" id="themeToggle" title="Toggle Theme">
          <i class="fas fa-moon"></i>
        </button>
        <button class="menu-toggle" id="menuToggle" title="Toggle Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
  </header>

  <main class="main-content">
    <section id="contact" class="section contact-section">
      <div class="section-container">
        <div class="section-header">
          <span class="section-number">05</span>
          <h2 class="section-title">
            <span class="title-bracket">&lt;</span>
            <span class="title-text">Contact</span>
            <span class="title-bracket">/&gt;</span>
          </h2>
          <div class="section-line"></div>
        </div>

        <div class="contact-content">
          <div class="contact-info">
            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-envelope"></i>
              </div>
              <div class="contact-details">
                <h4 class="contact-label">Email</h4>
                <a href="mailto:developer@example.com" class="contact-value">developer@example.com</a>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-phone"></i>
              </div>
              <div class="contact-details">
                <h4 class="contact-label">Phone</h4>
                <a href="tel:+15551234567" class="contact-value">+1 (555) 123-4567</a>
              </div>
            </div>

            <div class="contact-item">
              <div class="contact-icon">
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <div class="contact-details">
                <h4 class="contact-label">Location</h4>
                <span class="contact-value">San Francisco, CA</span>
              </div>
            </div>
          </div>

          <form class="contact-form" id="contactForm">
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Name" name="name" required>
            </div>
            <div class="form-group">
              <input type="email" class="form-input" placeholder="Email" name="email" required>
            </div>
            <div class="form-group">
              <input type="text" class="form-input" placeholder="Subject" name="subject" required>
            </div>
            <div class="form-group">
              <textarea class="form-input form-textarea" rows="5" placeholder="Message" name="message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary btn-submit">
              <span>Send Message</span>
              <i class="fas fa-paper-plane"></i>
            </button>
          </form>
        </div>
      </div>
    </section>
  </main>

  <footer class="main-footer">
    <div class="footer-container">
      <div class="footer-content">
        <div class="footer-text-wrapper">
          <p class="footer-text">
            <span class="footer-copyright">© 2025 Developer Portfolio</span>
            <span class="footer-divider">•</span>
            <span class="footer-built">Built with passion and code</span>
          </p>
          <p class="footer-author">
            <span class="footer-by-text">by</span>
            <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="footer-author-link">
              <i class="fas fa-code"></i>
              <span>Kan3an</span>
            </a>
          </p>
        </div>
        <div class="footer-social">
          <a href="https://www.linkedin.com" target="_blank" rel="noopener noreferrer" class="footer-social-link">
            <i class="fab fa-linkedin-in"></i>
          </a>
          <a href="#" class="footer-social-link" title="GitHub">
            <i class="fab fa-github"></i>
          </a>
          <a href="#" class="footer-social-link" title="Twitter">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>
    </div>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="js/animations.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
